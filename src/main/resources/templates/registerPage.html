<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>index</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<th:block th:include="partialViews/navbar :: navbar" ></th:block>

<h3>Create new Tweet Controller</h3>




<div class="container">
    <h3>RegisterPage</h3>
    <form   th:action="@{/registerNewUser}" th:object="${newTwitterUser}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="username">username:</label>
            <input class="form-control" id="username" th:field="*{username}" >
        </div>


        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{twitterUserInfo.email}" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input th:field="*{password}"  type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<th:block th:include="partialViews/footer :: footer"></th:block>

</body>
</html>
