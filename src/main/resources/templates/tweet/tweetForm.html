<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<th:block th:include="partialViews/navbar :: navbar" ></th:block>

<h3>Create ne Twitt Controller</h3>




<div class="container">
    <h3>Twitt From</h3>
    <form   th:action="@{/tweet/saveOrUpdate}" th:object="${tweet}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" >
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <input class="form-control" id="content" th:field="*{content}" >
        </div>

            <span th:text="${tweet.getCreateDate()}" style="display: none"></span>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/public/js/bootstrap.min.js}"></script>
</body>
</html>
