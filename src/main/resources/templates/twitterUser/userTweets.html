<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->

</head>
<body>
<th:block th:include="partialViews/navbar :: navbar"></th:block>

<!-- Page Content -->
<div class="container">

    <div class="row my-5">


        <div class="col-3" >
            <div class="card">
                <img class="card-img-top" src="https://www.w3schools.com/howto/img_avatar.png" alt="Card image cap">
                <div class="card-body">

                    <span th:if="${username == null}">
                        <h5 class="card-title" th:text="${userDetails.getName()}">username</h5>
                    </span>
                    <span th:if="${username != null}">
                        <h5 class="card-title" th:text="${username}">username</h5>
                    </span>
                    <!--<p class="card-text">user info</p>-->
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Following</li>
                    <li class="list-group-item">Followers</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Home Page</a>
                    <a href="#" class="card-link">Profile Page</a>
                </div>
            </div>
        </div>

        <!--tweet card-->
        <div class="col-7" >
            <div th:each="tweet: ${userTweets}"  class="card mx-1 mb-5" >
                <div class="card-body">

                    <div class="card-title text-muted">
                        <span>Posted on</span>
                        <span th:text="${tweet.getCreateDate().toLocaleString()}"> ...</span>
                        <span>by</span>
                        <span class="text-primary"  th:text="${tweet.getTwitterUser().getUsername()}">no user</span>
                        <div th:if="${username == null}">
                            <a th:href="@{/tweet/updateTwitt(id=${tweet.getId()})}" class="text-primary">Modify</a>
                            <a th:href="@{/tweet/deleteTwitt(id=${tweet.getId()})}" class="text-danger">Delete</a>
                        </div>
                    </div>
                    <p  th:text="${tweet.getContent()}" class="card-text">Content of the Tweet</p>
                </div>

                <img class="card-img-bottom" src="http://placehold.it/750x300" alt="Card image" style="width:100%">

                <div class="card-footer py-1">
                    <div class="text-primary float-left mt-3" data-toggle="collapse"
                         th:attr="data-target='#comment'+${tweet.getId()}" style="cursor: pointer;">Comments
                    </div>

                    <div class="float-right mt-2">
                        <a th:href="@{/reaction/saveOrUpdate(username = ${tweet.getTwitterUser().getUsername()} ,tweetId=${tweet.getId()})}">
                            <i class="fa fa-heart" style="font-size:32px;color:#f44336"></i>
                        </a>
                        <span th:text="${tweet.getReactions().size()}" >number</span>
                    </div>
                    <br>
                    <br>
                    <div th:id="'comment'+${tweet.getId()}" class="collapse">

                        <div th:each="comment:${tweet.getComments()}" class="card my-2">
                            <div class="card-header text-muted">
                                <span>Posted on</span>
                                <span th:text="${comment.getCreateDate().toLocaleString()}">no user</span>
                                <span>by</span>
                                <span th:text="${comment.getTwitterUser().getUsername()}" class="text-info"> user </span>
                            </div>
                            <div class="card-body">
                                <p th:text="${comment.getContent()}" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                        </div>


                        <div class="container">
                            <form th:action="@{/comment/saveOrUpdate(tweetId=${tweet.getId()} , username=${tweet.getTwitterUser().getUsername()})}"
                                  th:object="${newComment}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="form-group">
                                    <label for="content">Write your comment:</label>
                                    <input class="form-control" id="content" th:field="*{content}">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!--tweet card end-->



    </div>

</div>


<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

<th:block th:include="partialViews/footer :: footer"></th:block>


</body>
</html>
