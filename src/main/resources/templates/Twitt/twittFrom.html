<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="partialViews/navbar :: navbar" ></th:block>

<h3>Create ne Twitt Controller</h3>




<div class="container">
    <h3>Twitt From</h3>
    <form   th:action="@{/twitt/saveOrUpdate}" th:object="${twitt}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" >
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <input class="form-control" id="content" th:field="*{content}" >
        </div>

            <span th:text="${twitt.getCreateDate()}" style="display: none"></span>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
